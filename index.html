<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>現場品檢（安拓）</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 16px; background:#fafafa; }
    .card { max-width: 920px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 14px; padding: 16px; background:#fff; box-shadow: 0 2px 12px rgba(0,0,0,.06); }
    h2 { margin-top:0; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
    label { font-size: 14px; color: #333; display: block; margin-bottom: 4px; }
    input, textarea, select { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; }
    textarea { resize: vertical; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #e5e7eb; padding: 8px; text-align: left; }
    th { background: #f7f7f7; }
    .tag { display: inline-block; padding: 2px 8px; border-radius: 999px; font-size: 12px; }
    .pass { background: #e7f7ec; color: #116329; }
    .fail { background: #fde8e8; color: #c02020; }
    .btn { padding: 12px 16px; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; }
    .btn-primary { background: #2563eb; color: white; }
    .btn-secondary { background: #111827; color: white; }
    .btn-ghost { background: #f3f4f6; color:#111827; }
    .muted { color: #6b7280; font-size: 13px; }
    .hidden { display: none; }
    .toolbar { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    a.btn { text-decoration: none; display:inline-block; }
  </style>
</head>
<body>
  <div class="card">
    <h2>現場品檢（安拓）</h2>

    <!-- 登入區 -->
    <div id="loginView">
      <p class="muted">請輸入檢驗人員姓名與團隊通關碼。</p>
      <div class="row">
        <div>
          <label>檢驗人員</label>
          <input id="inspector" placeholder="例如：王小明" />
        </div>
        <div>
          <label>通關碼（主管設定）</label>
          <input id="passcode" placeholder="例如：A1234" />
        </div>
      </div>
      <div class="toolbar">
        <button class="btn btn-primary" id="btnLogin">登入</button>
        <button class="btn btn-ghost" id="btnResetPass">清除通關碼</button>
        <a class="btn btn-ghost" href="/api/inspections?health=1" target="_blank">健康檢查</a>
      </div>
    </div>

    <!-- 表單區 -->
    <div id="formView" class="hidden">
      <div class="row">
        <div>
          <label>供應商</label>
          <input id="supplier" placeholder="例如：XX 表面處理廠" />
        </div>
        <div>
          <label>料號 (Part No.)</label>
          <input id="partNo" placeholder="例如：RT138" />
        </div>
      </div>
      <div class="row">
        <div>
          <label>圖號 (Drawing No.)</label>
          <input id="drawingNo" placeholder="例如：WKNO137-6" />
        </div>
        <div>
          <label>版次 (Revision)</label>
          <input id="revision" placeholder="例如：Rev.B" />
        </div>
      </div>
      
      <div class="row">
        <div>
          <label>檢驗製程</label>
          <select id="process">
            <option value=""></option>
            <option value="WIRE">線材 (WIRE)</option>
            <option value="FORMING">成形 (FORMING)</option>
            <option value="TAPING">攻牙 (TAPING)</option>
            <option value="CUTTING">割溝 (CUTTING)</option>
            <option value="PLATING">電鍍 (PLATING)</option>
            <option value="FINISHED">成品 (FINISHED)</option>
            <option value="ASSEMBLY">組立 (ASSEMBLY)</option>
            <option value="FINAL">最終成品 (FINAL FINISHED)</option>
          </select>
        </div>
      </div>

      <div style="margin-top:12px">
        <label>備註</label>
        <textarea id="notes" rows="2" placeholder="例如：現場尺寸穩定"></textarea>
      </div>

      <h3 style="margin-top:20px">尺寸量測</h3>
      <table id="tbl">
        <thead>
          <tr>
            <th style="width:20%">尺寸名稱</th>
            <th style="width:16%">名目值</th>
            <th style="width:16%">下限公差</th>
            <th style="width:16%">上限公差</th>
            <th style="width:16%">實測值</th>
            <th style="width:16%">結果</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div class="toolbar">
        <button class="btn btn-ghost" id="btnAdd">＋新增尺寸</button>
        <button class="btn btn-ghost" id="btnRemove">－刪除最後一列</button>
        <button class="btn btn-ghost" id="btnClearRows">清空尺寸表</button>
      </div>

      <div class="toolbar">
        <button class="btn btn-primary" id="btnSave">儲存到雲端</button>
        <a class="btn btn-secondary" href="report.html">查看/列印報告</a>
      </div>

      <p id="msg" class="muted" style="margin-top:8px"></p>
    </div>
  </div>

  <script>
    const DEBUG = new URLSearchParams(location.search).get('debug') === '1';

    const loginView = document.getElementById('loginView');
    const formView  = document.getElementById('formView');
    const inspector = document.getElementById('inspector');
    const passcode  = document.getElementById('passcode');

    const tbody = document.getElementById('tbody');
    const msg   = document.getElementById('msg');

    // 事件綁定
    document.getElementById('btnLogin').addEventListener('click', onLogin);
    document.getElementById('btnResetPass').addEventListener('click', () => {
      localStorage.removeItem('qci_passcode');
      alert('通關碼已清除。');
    });
    document.getElementById('btnAdd').addEventListener('click', addRow);
    document.getElementById('btnRemove').addEventListener('click', removeLastRow);
    document.getElementById('btnClearRows').addEventListener('click', () => { tbody.innerHTML=''; ensureRows(3); });
    document.getElementById('btnSave').addEventListener('click', save);

    // 自動登入：若先前已輸入過
    window.addEventListener('DOMContentLoaded', () => {
      const name = localStorage.getItem('qci_inspector') || '';
      const code = localStorage.getItem('qci_passcode') || '';
      if (name) inspector.value = name;
      if (code) passcode.value = code;
      if (name && code) {
        loginView.classList.add('hidden');
        formView.classList.remove('hidden');
        ensureRows(3);
      }
    });

    function onLogin() {
      const name = inspector.value.trim();
      const code = passcode.value.trim();
      if (!name || !code) { alert('請輸入姓名與通關碼'); return; }
      localStorage.setItem('qci_inspector', name);
      localStorage.setItem('qci_passcode', code);
      loginView.classList.add('hidden');
      formView.classList.remove('hidden');
      if (tbody.children.length === 0) ensureRows(3);
    }

    function ensureRows(n) { for (let i=0; i<n; i++) addRow(); }

    function addRow() {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input placeholder="例：頭部厚度" /></td>
        <td><input type="number" inputmode="decimal" step="0.001" placeholder="例：3.000" /></td>
        <td><input type="number" inputmode="decimal" step="0.001" placeholder="例：-0.100" /></td>
        <td><input type="number" inputmode="decimal" step="0.001" placeholder="例：0.100" /></td>
        <td><input type="number" inputmode="decimal" step="0.001" placeholder="例：3.060" /></td>
        <td><span class="tag">—</span></td>
      `;
      const inputs = tr.querySelectorAll('input');
      inputs.forEach(inp => inp.addEventListener('input', () => updateRow(tr)));
      tbody.appendChild(tr);
    }

    function removeLastRow(){ if (tbody.lastElementChild) tbody.removeChild(tbody.lastElementChild); }

    function updateRow(tr) {
      const [name, nominal, tolMinus, tolPlus, measured] = [...tr.querySelectorAll('input')].map(i => i.value);
      const tag = tr.querySelector('.tag');
      if (nominal !== '' && tolMinus !== '' && tolPlus !== '' && measured !== '') {
        const n = parseFloat(nominal), lo = parseFloat(tolMinus), hi = parseFloat(tolPlus), m = parseFloat(measured);
        const dev = m - n;
        const ok  = dev >= lo && dev <= hi;
        tag.textContent = ok ? 'PASS' : 'FAIL';
        tag.className = 'tag ' + (ok ? 'pass' : 'fail');
      } else {
        tag.textContent = '—';
        tag.className = 'tag';
      }
    }

    async function save() {
      const record = buildRecord();
      if (!record) return;

      msg.textContent = '儲存中...';
      const btn = document.getElementById('btnSave');
      btn.disabled = true;

      const code = localStorage.getItem('qci_passcode');
      try {
        const res = await fetch('/api/inspections', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'x-passcode': code },
          body: JSON.stringify({ record })
        });
        let text = '';
        try { text = await res.text(); } catch {}
        if (!res.ok) throw new Error(`HTTP ${res.status}；訊息：${text || '（無訊息）'}`);

        msg.textContent = '✅ 已儲存到雲端（可到報告頁查看/列印）';
        // 清空測量表（保留供應商/料號等欄位以利連續作業）
        tbody.innerHTML = '';
        ensureRows(3);
      } catch (e) {
        msg.textContent = '❌ 儲存失敗：' + e.message;
        if (DEBUG) console.error(e);
      } finally {
        btn.disabled = false;
      }
    }

    function buildRecord() {
      const inspectorName = localStorage.getItem('qci_inspector') || '';
      const code = localStorage.getItem('qci_passcode') || '';
      if (!inspectorName || !code) { alert('請先登入'); return null; }

      const supplier = document.getElementById('supplier').value.trim();
      const partNo = document.getElementById('partNo').value.trim();
      const drawingNo = document.getElementById('drawingNo').value.trim();
      const revision = document.getElementById('revision').value.trim();
      const process = (document.getElementById('process')?.value || '').trim();
      const notes = document.getElementById('notes').value.trim();

      if (!supplier || !partNo) { alert('請輸入供應商與料號'); return null; }

      const rows = [...tbody.querySelectorAll('tr')];
      const measurements = [];
      let allPass = true;

      for (const tr of rows) {
        const [name, nominal, tolMinus, tolPlus, measured] = [...tr.querySelectorAll('input')].map(i => i.value.trim());
        if (!name && !nominal && !tolMinus && !tolPlus && !measured) continue; // 空白列略過
        if (!name || !nominal || !tolMinus || !tolPlus || !measured) { alert('有未填欄位'); return null; }

        const n = parseFloat(nominal), lo = parseFloat(tolMinus), hi = parseFloat(tolPlus), m = parseFloat(measured);
        const dev = +(m - n).toFixed(3);
        const pass = dev >= lo && dev <= hi;
        if (!pass) allPass = false;

        measurements.push({ name, nominal: n, tolMinus: lo, tolPlus: hi, measured: m, deviation: dev, pass });
      }

      if (measurements.length === 0) { alert('至少需要一筆尺寸資料'); return null; }

      const now = new Date();
      const id = `INS-${now.toISOString().slice(0,19).replace(/[-:T]/g,'')}-${Math.floor(Math.random()*900+100)}`;
      const isoLocal = new Date(now.getTime() - now.getTimezoneOffset()*60000).toISOString();

      return {
        id,
        timestamp: isoLocal,
        inspector: inspectorName,
        supplier, partNo, drawingNo, revision, process,
        notes,
        measurements,
        overallResult: allPass ? 'PASS' : 'FAIL'
      };
    }
  </script>
</body>
</html>
