<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>現場輸入 - 安拓品檢</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0; padding:0; background:#f6f7fb; }
    .wrap { max-width: 1120px; margin: 24px auto; padding: 0 16px; }
    h1 { font-size: 22px; margin: 8px 0 16px; }
    .row { display: grid; grid-template-columns: 160px 1fr; gap: 10px; align-items: center; margin: 8px 0; }
    .controls { display:flex; gap:8px; flex-wrap: wrap; margin: 8px 0; }
    input, select, textarea { width: 100%; padding: 8px 10px; border:1px solid #d0d5dd; border-radius:10px; background:#fff; }
    textarea { min-height: 70px; }
    table { width:100%; border-collapse: collapse; background:#fff; border:1px solid #e5e7eb; border-radius:12px; overflow:hidden; }
    th, td { border-bottom:1px solid #eee; padding:8px; text-align:left; }
    th { background:#f2f4f7; }
    .btn { padding: 10px 14px; border:none; border-radius:10px; cursor:pointer; background:#2563eb; color:#fff; }
    .btn.gray { background:#111827; }
    .btn.light { background:#e5e7eb; color:#111827; }
    .right { text-align:right; }
    .muted { color:#667085; font-size:13px; }
    .tag { padding:2px 8px; border-radius:999px; background:#e5e7eb; font-size:12px; display:inline-block; }
    .tag.pass { background:#dcfce7; color:#166534; }
    .tag.fail { background:#fee2e2; color:#991b1b; }
    .hidden { display:none; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:14px; }
    .overlay { position: fixed; inset:0; background: rgba(0,0,0,.45); display:flex; align-items:center; justify-content:center; }
    .dialog { width: 380px; background:#fff; border-radius:14px; padding:16px; box-shadow: 0 20px 50px rgba(0,0,0,.2); }
    @media (max-width:700px){ .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <!-- 登入視窗 -->
  <div id="loginOverlay" class="overlay">
    <div class="dialog">
      <h2 style="margin:0 0 12px">登入</h2>
      <div class="row"><label>帳號</label><input id="inspector" placeholder="檢驗人員帳號" /></div>
      <div class="row"><label>密碼</label><input id="passcode" placeholder="通關碼 / 密碼" type="password" /></div>
      <div class="controls" style="justify-content:flex-end">
        <button id="btnLogin" class="btn">登入</button>
      </div>
      <div id="loginMsg" class="muted"></div>
    </div>
  </div>

  <div class="wrap">
    <h1>現場輸入</h1>

    <div class="card">
      <div class="row"><label>供應商</label>
        <select id="supplier">
          <option value="">— 請選擇 —</option>
          <option value="ANCHOR" data-zh="安拓" data-en="Anchor">安拓 (Anchor)</option>
          <option value="AKF" data-zh="安可" data-en="AKF">安可 (AKF)</option>
        </select>
      </div>
      <div class="row"><label>檢驗製程</label>
        <select id="process">
          <option value="">— 請選擇 —</option>
          <option value="WIRE" data-zh="線材" data-en="WIRE">線材 (WIRE)</option>
          <option value="FORMING" data-zh="成形" data-en="FORMING">成形 (FORMING)</option>
          <option value="TAPING" data-zh="攻牙" data-en="TAPING">攻牙 (TAPING)</option>
          <option value="CUTTING" data-zh="割溝" data-en="CUTTING">割溝 (CUTTING)</option>
          <option value="PLATING" data-zh="電鍍" data-en="PLATING">電鍍 (PLATING)</option>
          <option value="FINISHED" data-zh="成品" data-en="FINISHED">成品 (FINISHED)</option>
          <option value="ASSEMBLY" data-zh="組立" data-en="ASSEMBLY">組立 (ASSEMBLY)</option>
          <option value="FINAL" data-zh="最終成品" data-en="FINAL FINISHED">最終成品 (FINAL FINISHED)</option>
        </select>
      </div>
      <div class="row"><label>料號</label><input id="partNo" /></div>
      <div class="row"><label>圖號</label><input id="drawingNo" /></div>
      <div class="row"><label>備註</label><textarea id="notes"></textarea></div>
    </div>

    <div class="card" style="margin-top:12px">
      <div class="controls" style="justify-content:space-between">
        <div>
          <button id="btnAdd" class="btn light">+ 新增尺寸列</button>
          <button id="btnDel" class="btn light">- 刪除最後一列</button>
        </div>
        <div>
          <button id="btnSave" class="btn">儲存到雲端</button>
          <a class="btn gray" href="report.html">前往報告</a>
        </div>
      </div>

      <table id="grid">
        <thead>
          <tr>
            <th>尺寸名稱</th><th>名目</th><th>下限公差</th><th>上限公差</th>
            <th>實測1</th><th>實測2</th><th>實測3</th><th>實測4</th><th>實測5</th>
            <th>判定</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- 外觀列 -->
          <tr data-type="appearance">
            <td>外觀檢查</td><td colspan="3" class="muted">可留空（不影響總判定）</td>
            <td><select class="ap"><option value=""></option><option>OK</option><option>NG</option></select></td>
            <td><select class="ap"><option value=""></option><option>OK</option><option>NG</option></select></td>
            <td><select class="ap"><option value=""></option><option>OK</option><option>NG</option></select></td>
            <td><select class="ap"><option value=""></option><option>OK</option><option>NG</option></select></td>
            <td><select class="ap"><option value=""></option><option>OK</option><option>NG</option></select></td>
            <td><span class="tag">—</span></td>
          </tr>
        </tbody>
      </table>
      <div id="msg" class="muted" style="margin-top:6px"></div>
    </div>
  </div>

  <script>
    const tbody = document.getElementById('tbody');

    // ===== 登入 =====
    async function onLogin(){
      const u = document.getElementById('inspector').value.trim();
      const p = document.getElementById('passcode').value.trim();
      if (!u || !p){ document.getElementById('loginMsg').textContent = '請輸入帳號與密碼'; return; }
      // 簡單驗證：呼叫 /api/inspections?auth=1（由後端回覆 ok/role）
      try{
        const r = await fetch('/api/inspections?auth=1', { headers: { 'x-user':u, 'x-pass':p, 'x-passcode':p }});
        const t = await r.text(); let j={}; try{ j=JSON.parse(t);}catch{}
        if (!r.ok || !j.ok){ document.getElementById('loginMsg').textContent='帳號或密碼錯誤'; return; }
        localStorage.setItem('qci_user', u);
        localStorage.setItem('qci_pass', p);
        localStorage.setItem('qci_role', (j.role||'').toLowerCase());
        document.getElementById('loginOverlay').classList.add('hidden');
      }catch(e){
        document.getElementById('loginMsg').textContent='登入失敗：' + (e.message||e);
      }
    }
    document.getElementById('btnLogin').addEventListener('click', onLogin);

    // ===== 表格：尺寸列 =====
    function addMeasureRow(){
      const tr = document.createElement('tr');
      tr.dataset.type = 'measure';
      tr.innerHTML = `
        <td><input class="name" placeholder="尺寸名稱"></td>
        <td><input class="nom" type="number" inputmode="decimal" step="0.001" placeholder="名目"></td>
        <td><input class="lo"  type="number" inputmode="decimal" step="0.001" placeholder="下限公差"></td>
        <td><input class="hi"  type="number" inputmode="decimal" step="0.001" placeholder="上限公差"></td>
        <td><input class="m1"  type="number" inputmode="decimal" step="0.001"></td>
        <td><input class="m2"  type="number" inputmode="decimal" step="0.001"></td>
        <td><input class="m3"  type="number" inputmode="decimal" step="0.001"></td>
        <td><input class="m4"  type="number" inputmode="decimal" step="0.001"></td>
        <td><input class="m5"  type="number" inputmode="decimal" step="0.001"></td>
        <td><span class="tag">—</span></td>
      `;
      tr.querySelectorAll('input').forEach(inp => inp.addEventListener('input', () => updateRowTag(tr)));
      tbody.appendChild(tr);
    }
    function removeLastRow(){
      const rows = [...tbody.querySelectorAll('tr')].filter(tr => tr.dataset.type === 'measure');
      const last = rows.pop(); if (last) last.remove();
    }
    function ensureRows(n=2){
      const have = [...tbody.querySelectorAll('tr')].filter(tr => tr.dataset.type === 'measure').length;
      for (let i=have;i<n;i++) addMeasureRow();
    }
    function updateRowTag(tr){
      const tag = tr.querySelector('.tag');
      const nom = tr.querySelector('.nom').value;
      const lo = tr.querySelector('.lo').value;
      const hi = tr.querySelector('.hi').value;
      const m = [1,2,3,4,5].map(i => tr.querySelector('.m'+i).value).filter(s => s !== '');
      if (nom === '' || lo === '' || hi === '' || m.length===0){ tag.textContent='—'; tag.className='tag'; return; }
      const n = parseFloat(nom), loN=parseFloat(lo), hiN=parseFloat(hi);
      const ok = m.map(Number).every(v => (v-n)>=loN && (v-n)<=hiN);
      tag.textContent = ok ? 'PASS' : 'FAIL';
      tag.className = 'tag ' + (ok ? 'pass' : 'fail');
    }
    document.getElementById('btnAdd').addEventListener('click', addMeasureRow);
    document.getElementById('btnDel').addEventListener('click', removeLastRow);
    ensureRows(2);

    // ===== 收集資料 + 上傳 =====
    function buildRecord(){
      const user = localStorage.getItem('qci_user') || '';
      const pass = localStorage.getItem('qci_pass') || '';
      if (!user || !pass){ document.getElementById('loginOverlay').classList.remove('hidden'); return null; }

      const sSel = document.getElementById('supplier'); const sOpt = sSel.options[sSel.selectedIndex];
      const pSel = document.getElementById('process');  const pOpt = pSel.options[pSel.selectedIndex];
      const partNo = document.getElementById('partNo').value.trim();
      const drawingNo = document.getElementById('drawingNo').value.trim();
      const notes = document.getElementById('notes').value.trim();
      if (!sOpt || !sOpt.value || !partNo){ alert('請選擇供應商並填入料號'); return null; }

      // 外觀：可全空
      const apSels = [...tbody.querySelectorAll('tr[data-type="appearance"] select.ap')];
      const appearance = apSels.map((s, i) => (s.value ? { sample:'樣品'+(i+1), result:String(s.value).toUpperCase(), note:'' } : null)).filter(Boolean);
      const apPass = appearance.length===0 || appearance.every(a => a.result==='OK');

      // 尺寸
      const ms = [...tbody.querySelectorAll('tr[data-type="measure"]')].map(tr => {
        const name = tr.querySelector('.name').value.trim();
        const nom = tr.querySelector('.nom').value;
        const lo  = tr.querySelector('.lo').value;
        const hi  = tr.querySelector('.hi').value;
        const arr = [1,2,3,4,5].map(i => {
          const v = tr.querySelector('.m'+i).value;
          return v==='' ? null : Number(v);
        });
        const hasAny = arr.some(v => v===0 || v);
        const passRow = hasAny && nom!=='' && lo!=='' && hi!=='' ? arr.filter(v => v===0 || v).every(v => (v-Number(nom))>=Number(lo) && (v-Number(nom))<=Number(hi)) : '';
        return {
          name,
          nominal: nom===''?null:Number(nom),
          tolMinus: lo===''?null:Number(lo),
          tolPlus: hi===''?null:Number(hi),
          measured: arr,
          pass: passRow!=='' ? !!passRow : ''
        };
      }).filter(m => m.name || (m.measured||[]).some(v => v===0 || v));

      if (ms.length===0 && appearance.length===0){ alert('請至少填一列外觀或尺寸資料'); return null; }
      const dimPass = ms.length===0 || ms.every(m => m.pass!=='' ? !!m.pass : true);
      const overall = (apPass && dimPass) ? 'PASS' : 'FAIL';

      const now = new Date();
      const id = `INS-${now.toISOString().replace(/[-:T]/g,'').slice(0,14)}-${Math.floor(100+Math.random()*900)}`;
      return {
        id,
        timestamp: new Date(now.getTime() - now.getTimezoneOffset()*60000).toISOString(),
        inspector: user,
        supplier: sOpt.dataset.zh, supplierEn: sOpt.dataset.en, supplierCode: sOpt.value,
        process: pOpt && pOpt.value ? pOpt.value : '', processLabel: pOpt && pOpt.value ? (pOpt.dataset.zh+' ('+pOpt.dataset.en+')') : '',
        partNo, drawingNo, notes,
        appearance,
        measurements: ms,
        overallResult: overall
      };
    }

    async function save(){
      const msg = document.getElementById('msg');
      const btn = document.getElementById('btnSave');
      const rec = buildRecord(); if (!rec) return;
      btn.disabled = true; msg.textContent = '儲存中...';
      const u = localStorage.getItem('qci_user') || '';
      const p = localStorage.getItem('qci_pass') || '';
      try{
        const r = await fetch('/api/inspections', { method:'POST', headers:{ 'Content-Type':'application/json', 'x-user':u, 'x-pass':p, 'x-passcode':p }, body: JSON.stringify({ record: rec })});
        const t = await r.text(); let j={}; try{ j=JSON.parse(t);}catch{}
        if (!r.ok || j.error){ throw new Error(j.error || ('HTTP '+r.status)); }
        msg.textContent = '✅ 已儲存（可到報告頁查看/列印）';
        // 重建尺寸列，外觀清空
        document.querySelectorAll('tr[data-type="appearance"] select.ap').forEach(s => s.value='');
        [...tbody.querySelectorAll('tr[data-type="measure"]')].forEach(tr => tr.remove());
        ensureRows(2);
      }catch(e){
        msg.textContent = '❌ 儲存失敗：' + (e.message||e);
      }finally{
        btn.disabled = false;
      }
    }
    document.getElementById('btnSave').addEventListener('click', save);
  </script>
</body>
</html>
