        const arr =
          Array.isArray(m.measured) ? m.measured :
          (typeof m.measured === 'number' || (typeof m.measured === 'string' && m.measured !== ''))
            ? [m.measured] : [];
        const cells = [0,1,2,3,4].map(i => num(arr[i]));
        return `
          <tr>
            <td>${escapeHtml(m.name)}</td>
            <td>${num(m.nominal)}</td>
            <td>${num(m.tolMinus)}</td>
            <td>${num(m.tolPlus)}</td>
            <td>${cells[0]}</td>
            <td>${cells[1]}</td>
            <td>${cells[2]}</td>
            <td>${cells[3]}</td>
            <td>${cells[4]}</td>
            <td>${m.pass ? 'PASS' : 'FAIL'}</td>
          </tr>`;
      }).join('');

      return `<table>${head}<tbody>${rowAppearance}${rowsMeasure}</tbody></table>`;
    }

    function num(v){ return (v===0 || v) ? Number(v).toFixed(3) : ''; }
    function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c])); }
    function escapeAttr(s){ return String(s||'').replace(/"/g, '&quot;'); }
    function formatTime(iso){ if(!iso) return ''; try{ const d=new Date(iso); return d.toLocaleString(); }catch{ return iso; } }

      const user = localStorage.getItem('qci_user') || '';
      const pass = localStorage.getItem('qci_pass') || '';
      const r = await fetch('/api/inspections?diag=1', { headers: { 'x-user': user, 'x-pass': pass, 'x-passcode': pass }});
      const t = await r.text();
      raw.style.display = 'block'; raw.textContent = 'è¨ºæ–·çµæœï¼š\n' + t;
    }
    async function repair() {
      if (role !== 'admin') { alert('Only admin.'); return; }
      const ok = confirm('Repair & flatten JSON?');
      if (!ok) return;
      const user = localStorage.getItem('qci_user') || '';
      const pass = localStorage.getItem('qci_pass') || '';
      const r = await fetch('/api/inspections?repair=1', { headers: { 'x-user': user, 'x-pass': pass, 'x-passcode': pass }});
      const t = await r.text();
      raw.style.display = 'block'; raw.textContent = 'REPAIR:\n' + t;
      await load();
    }

    // åˆå§‹è¼‰å…¥
